name: GCP dev

on:
  push:
    paths-ignore:
      - '.github/workflows/pto-frontend-container-dev.yml'
      - 'nais-dev-ekstern-gcp.yaml'
      - 'nais-dev-intern-gcp.yaml'
  workflow_dispatch:

concurrency:
  group: gcp_dev
  cancel-in-progress: true

jobs:
  deploy-dev-ekstern:
    name: Deploy application to dev
    uses: navikt/aktivitetsplan/.github/workflows/gcp-root.yml@dev-gcp
    with:
      kommando: npm run build-ekstern-dev
      bucket: aktivitetsplan-dev
      releaseName: dev-ekstern
    secrets:
      GCS_SA_KEY: ${{ secrets.GCS_SA_KEY_DEV }}
  deploy-dev-intern:
    name: Deploy application to dev
    uses: navikt/aktivitetsplan/.github/workflows/gcp-root.yml@dev-gcp
    with:
      kommando: npm run build-intern-dev
      bucket: aktivitetsplan-dev-intern
      releaseName: dev-intern
    secrets:
      GCS_SA_KEY: ${{ secrets.GCS_SA_KEY_DEV }}

