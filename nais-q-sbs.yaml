apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: aktivitetsplan
  namespace: q0
  cluster: dev-sbs
  labels:
    team: pto
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: aktivitetsplan/internal/isAlive
    initialDelay: 20
  readiness:
    path: aktivitetsplan/internal/selftest
    initialDelay: 20
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: aktivitetsplan/internal/metrics
  ingresses:
    - https://aktivitetsplan-q.nav.no
    - https://aktivitetsplan-q0.nais.oera-q.local
    - https://aktivitetsplan-q0.dev-sbs.nais.io
  vault:
    enabled: true
  webproxy: true
  env:
    - name: DITTNAV_LINK_URL
      value: 'https://tjenester-q0.nav.no/dittnav/'
    - name: milj√∏
      value: 'q0'
  envFrom:
    - configmap: pto-config
